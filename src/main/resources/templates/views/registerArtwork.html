<!doctype html>
<html lang="en" ng-app="appStefanini">
<head>
    <meta charset="utf-8"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>


    <title>Cadastrar Obra</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/narrow-jumbotron.css" rel="stylesheet"/>
    <script src="js/angular.min.js" type="text/javascript"></script>
</head>

<body ng-controller="appArtworkCtrl">

<div class="container">
    <header class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link " href="/autores">Autores<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/obras">Obras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastrar-autor">Cadastrar Autor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastrar-obra">Cadastrar Obra</a>
                </li>

            </ul>
        </nav>
        <h4 class="text-muted">Controle de Autores e Obras</h4>
    </header>

    <main role="main">

        <form>
            <div class="form-group">
                <label>Nome da obra</label>
                <input type="text" class="form-control" ng-model="artwork.name" aria-describedby="emailHelp"
                       placeholder="Digite o nome da obra"/>
            </div>
            <div class="form-group">
                <label>Descrição da obra</label>
                <input type="data" class="form-control" ng-model="artwork.description" aria-describedby="emailHelp"
                       placeholder="Digite a descrição"/>
            </div>
            <div class="form-group">
                <label>Data de publicação</label>
                <input type="date" class="form-control" ng-model="artwork.publication_date"
                       aria-describedby="emailHelp"/>
            </div>
            <div class="form-group">
                <label>Data de exibição</label>
                <input type="date" class="form-control" ng-model="artwork.exhibition_date"
                       aria-describedby="emailHelp"/>
            </div>

            <div class="form-group">
                <label >Autor(es)</label>
                <select multiple="true" class="form-control" ng-model="artwork.authors">
                    <option ng-repeat="author in authors"> {{author.name}}</option>
                </select>
            </div>


            <button type="submit" ng-click="addArtwork(artwork)" class="btn btn-success">Cadastrar</button>
        </form>

    </main>

    <footer class="footer">
        <p>&copy; Company 2017</p>
    </footer>

</div> <!-- /container -->
</body>
<script src="js/controllers/artworkController.js"></script>
</html>
