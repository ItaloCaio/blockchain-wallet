<!doctype html>
<html lang="en" ng-app="appStefanini">
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>


    <title>Configuração de autor</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="../css/narrow-jumbotron.css" rel="stylesheet"/>
    <script src="../js/angular.min.js" type="text/javascript"></script>
</head>

<body ng-controller="appAuthorCtrl">

<div class="container">
    <header class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link " href="/autores">Autores<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/obras">Obras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cadastrar-autor">Cadastrar Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastrar-obra">Cadastrar Obras</a>
                </li>

            </ul>
        </nav>
        <h4 class="text-muted">Controle de Autores e Obras</h4>
    </header>

    <main role="main">

        <form>
            <div class="form-group">
                <label>Nome do autor</label>
                <input type="text" class="form-control" ng-model="authorId.name"  aria-describedby="emailHelp"
                       />
            </div>
            <div class="form-group">
                <label>Data de nascimento</label>
                <input type="date" class="form-control" ng-model="authorId.birth_date" aria-describedby="emailHelp"/>
            </div>

            <div class="form-group">
                <label>País de Origem</label>
                <select class="form-control" ng-model="authorId.nationality">
                    <option>China</option>
                    <option>Índia</option>
                    <option>Estados Unidos</option>
                    <option>Indonésia</option>
                    <option>Brasil</option>
                    <option>Paquistão</option>
                    <option>Nigéria</option>
                    <option>Bangladesh</option>
                    <option>Rússia</option>
                    <option>Japão</option>
                    <option>Japão</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Sexo</label>
                <select class="form-control" ng-model="authorId.gender" id="exampleFormControlSelect1">
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="authorId.email" aria-describedby="emailHelp"
                       placeholder="Digite o email"/>
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="CPF" class="form-control" ng-model="authorId.cpf" aria-describedby="emailHelp"
                       placeholder="Digite o CPF"/>
            </div>

            <div class="form-group">
                <label>Obra(s)</label>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ng-repeat="artwork in authorId.artworks">{{artwork.name}}</li>
                </ul>

            </div>


            <button type="submit" ng-click="updateAuthor(authorId)" class="btn btn-primary">Atualizar</button>
            <button type="submit" ng-click="removeAuthor(authorId)" class="btn btn-danger">Deletar</button>
        </form>

    </main>

    <footer class="footer">
        <p>&copy; Ítalo Carvalho</p>
    </footer>

</div> <!-- /container -->
</body>
<script src="../js/controllers/authorController.js"></script>
</html>
