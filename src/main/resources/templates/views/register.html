<!doctype html>
<html lang="en" ng-app="appStefanini">
  <head>
    <meta charset="utf-8"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>Cadastro de usuário</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/narrow-jumbotron.css" rel="stylesheet"/>
    <script src="js/angular.min.js" type="text/javascript"></script>
  </head>

  <body ng-controller="appRegisterCtrl">

    <div class="container">
      <header class="header clearfix">
      
        <h3 class="text-muted">Cadastro de Usuário</h3>
      </header>

      <main role="main">

       <form>
          <div class="form-group">
            <label>Nome do Usuário</label>
            <input type="text" class="form-control" ng-model="user.username" aria-describedby="emailHelp" placeholder="Digite o usuario"/>
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" ng-model="user.password"  aria-describedby="emailHelp" placeholder="Digite a senha"/>
          </div>
          

          <button type="submit" ng-click="salvar(user)" class="btn btn-success">Cadastrar</button>
      </form>

      </main>

      <footer class="footer">
        <p>&copy; Ítalo Carvalho</p>
      </footer>

    </div> <!-- /container -->
  </body>
  <script src="js/controllers/registerController.js"></script>
</html>
